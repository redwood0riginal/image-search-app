<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>image search app</h1>
    <form action="">
        <input type="text" id="input-search" placeholder="B y Ahmed Tiguini">
        <button id="search-btn">Search</button>
    </form>

    <div id="search-results">
        <div id="search-result" class="search-result">
            <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1931&q=80"
                alt="">
            <a href="https://unsplash.com/fr/photos/vpOeXr5wmR4" target="_blank"></a>
        </div>
        <div id="search-result" class="search-result">
            <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1143&q=80"
                alt="">
            <a href="https://unsplash.com/fr/photos/gKXKBY-C-Dk" target="_blank"></a>
        </div>
        <div id="search-result" class="search-result">
            <img src="https://images.unsplash.com/photo-1551958219-acbc608c6377?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt="">
            <a href="https://unsplash.com/fr/photos/JO19K0HDDXI" target="_blank"></a>
        </div>
    </div>
    <button id="more-btn">show more</button>


    <script src="script.js"></script>
</body>

</html>
